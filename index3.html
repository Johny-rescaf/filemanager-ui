	<script type="text/javascript">
	var data = {
		"Font Family": "Familia de fuentes",
		"Pre": "Pre",
		"Align right": "Alinear a la derecha",
		"New document": "Nuevo documento",
		"Blockquote": "Bloque de cita",
	};
	function translate(text) {
		var langData;

		langData = data;
		if (!langData) {
			langData = {};
		}

		if (typeof text == "undefined") {
			return text;
		}

		if (typeof text != "string" && text.raw) {
			return text.raw;
		}
		console.log(text.push);
		if (text.push) {
			var values = text.slice(1);

			text = (langData[text[0]] || text[0]).replace(/\{([0-9]+)\}/g, function(match1, match2) {
				return values[match2];
			});
		}

		return (langData[text] || text).replace(/{context:\w+}$/, '');
	}
	$(function() {
		var r = translate(['Font Family {0}/{1}/{2}','hola',1,'ok']);
		// var r = translate({raw: "Blockquote"});
		console.log(r);
		
	});
		
	</script>

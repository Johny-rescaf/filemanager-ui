		<!-- Begin Modal Upload-->
		<div class="modal fade" id="upload_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		  	<div class="panel panel-default">
		  	  <div class="panel-heading">FE_UPLOAD</div>
			  <div class="panel-body">
			    
		    	<div id="actions" class="row">
					<input type="hidden" id="reloadfiles" name="reloadfiles" value="0">
			      <div class="col-lg-7">
			        <!-- The fileinput-button span is used to style the file input field as button -->
			        <span class="btn btn-success fileinput-button dz-clickable">
			            <i class="glyphicon glyphicon-plus"></i>
			            <span>FE_ADD_FILES</span>
			        </span>
			        <button type="submit" class="btn btn-primary start">
			            <i class="glyphicon glyphicon-upload"></i>
			            <span>FE_START_UPLOAD</span>
			        </button>
			        <button type="reset" class="btn btn-warning cancel">
			            <i class="glyphicon glyphicon-ban-circle"></i>
			            <span>FE_CANCEL_UPLOAD</span>
			        </button>
			      </div>

			      <div class="col-lg-5">        
			        <span class="fileupload-process">
			          <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="opacity: 0;">
			            <div class="progress-bar progress-bar-success" style="width: 100%;" data-dz-uploadprogress=""></div>
			          </div>
			        </span>
			      </div>

			    </div>
			    <div class="row">
			      <div class="col-lg-12">
			      <div class="col-lg-12">        
			        <div id="error-all"></div>
			      </div>
			      </div>

			    </div>

				<div class="table table-striped" class="files" id="previews">
		 		
				  <div id="template" class="file-row">
				    <!-- This is used as the file preview template -->
				    <div>
				        <span class="preview"><img data-dz-thumbnail /></span>
				    </div>
				    <div>
				        <p class="name" data-dz-name></p>
				        <strong class="error text-danger" data-dz-errormessage></strong>
				    </div>
				    <div>
				        <p class="size" data-dz-size></p>
				        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
				          <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
				        </div>
				    </div>
				    <div>
				      <button data-dz-remove class="btn btn-warning cancel">
				          <i class="glyphicon glyphicon-ban-circle"></i>
				          <span>FE_CANCEL</span>
				      </button>
				      <button data-dz-remove class="btn btn-danger delete">
				        <i class="glyphicon glyphicon-trash"></i>
				        <span>FE_DELETE</span>
				      </button>
				    </div>
				  </div>
				 <div class="row"><div class="col-lg-12"><div class="col-lg-12"><small id="upload_max" class="text-info">FE_MAX_FILES_UPLOAD</small></div></div></div>
				</div>
		    
			  </div>
			</div>		    
		  </div>
		</div>

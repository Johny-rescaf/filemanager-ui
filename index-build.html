<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filemanager ui</title>
	<link rel="stylesheet" type="text/css" href="bower_components/fancybox/source/jquery.fancybox.css">
	<link rel="stylesheet" type="text/css" href="bower_components/dropzone/dist/dropzone.css">
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
	<link rel="stylesheet" type="text/css" href="src/css/responsive.css">
</head>
<body>
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
	        <div class="container-fluid">
	        	<div class="row">	        		
	        	<div class="col-xs-7 col-sm-5 col-md-4">	        		
		        	<button data-target="#upload_popup" data-tooltip="tooltip" data-toggle="modal" title="FE_UPLOAD" data-placement="bottom" class="btn btn-default btn-sm ">
						<span aria-hidden="true" class="glyphicon glyphicon-upload"></span>
						<span aria-hidden="true" class="glyphicon glyphicon-file"></span>
					</button>
					<button data-target="#newfolder_popup" data-tooltip="tooltip" data-toggle="modal" title="FE_CREATE_DIRECTORY" data-placement="bottom" class="btn btn-default btn-sm ">
						<span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
						<span aria-hidden="true" class="glyphicon glyphicon-folder-open"></span>
					</button>
					<button id="select_delete_popup" data-tooltip="tooltip" title="FE_DELETE_SELECTED" data-placement="bottom" class="btn btn-default btn-sm disabled">
						<span aria-hidden="true" class="glyphicon glyphicon-duplicate"></span> 
						<span aria-hidden="true" class="glyphicon glyphicon-remove"></span> 
					</button>
					<button id="select_insert" data-tooltip="tooltip" title="FE_INSERT_SELECTED" data-placement="bottom" class="btn btn-default btn-sm disabled">
						<span aria-hidden="true" class="glyphicon glyphicon-file"></span> 
						<span aria-hidden="true" class="glyphicon glyphicon-ok"></span> 
					</button>
	        	</div>
	        	<div class="col-xs-5 col-sm-3 col-md-2">
	        		<span>FE_VIEWS</span>
					<button id="view_thumbs" data-tooltip="tooltip" title="FE_VIEW_MINIATURE" data-placement="bottom" class="btn btn-default btn-sm active">
						<span aria-hidden="true" class="glyphicon glyphicon-th"></span>
					</button>
					<button id="view_details" data-tooltip="tooltip" title="FE_VIEW_DETAILS" data-placement="bottom" class="btn btn-default btn-sm">
						<span aria-hidden="true" class="glyphicon glyphicon-align-justify"></span>
					</button>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-3 col_top_right">
					<div class="btn-group" role="group" aria-label="First group">
			    		<div class="btn-group grupo1" role="group" aria-label="">
					      <div class="input-group search_content">
					      <input id="search" name="search" type="text" class="form-control input-sm" placeholder="FE_SEARCH_NAME_FILES" autocomplete="off" >
					      <span class="input-group-btn">
					        <button class="btn btn-default input-sm" type="button" id="search_" data-tooltip="tooltip" data-placement="bottom" title="FE_SEARCH_NAME_FILES">
					        	<span aria-hidden="true" class="glyphicon glyphicon-search"></span>
					        </button>
					      </span>
					    </div>
				      	</div>
			    		<div class="btn-group grupo2" role="group" aria-label="">
					      <button class="btn btn-default input-sm" type="button" id="search_clear" data-tooltip="tooltip" data-placement="bottom" title="FE_CLEAR">
					      	<span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
					      </button>
				      	</div>
					</div>
				</div>
	        	</div>
	        </div>
	    </div>
	</div>
	<div class="container-fluid filemanager">
		<input type="hidden" id="path" name="path" value="">
		<div class="hidden">
		<div id="preview_file"><span aria-hidden="true" class="glyphicon glyphicon-file txt"></span></div>
		</div>

		<!-- Begin Modal Upload-->
		<div class="modal fade" id="upload_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		  	<div class="panel panel-default">
		  	  <div class="panel-heading">FE_UPLOAD</div>
			  <div class="panel-body">
			    
		    	<div id="actions" class="row">
					<input type="hidden" id="reloadfiles" name="reloadfiles" value="0">
			      <div class="col-lg-7">
			        <!-- The fileinput-button span is used to style the file input field as button -->
			        <span class="btn btn-success fileinput-button dz-clickable">
			            <i class="glyphicon glyphicon-plus"></i>
			            <span>FE_ADD_FILES</span>
			        </span>
			        <button type="submit" class="btn btn-primary start">
			            <i class="glyphicon glyphicon-upload"></i>
			            <span>FE_START_UPLOAD</span>
			        </button>
			        <button type="reset" class="btn btn-warning cancel">
			            <i class="glyphicon glyphicon-ban-circle"></i>
			            <span>FE_CANCEL_UPLOAD</span>
			        </button>
			      </div>

			      <div class="col-lg-5">        
			        <span class="fileupload-process">
			          <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="opacity: 0;">
			            <div class="progress-bar progress-bar-success" style="width: 100%;" data-dz-uploadprogress=""></div>
			          </div>
			        </span>
			      </div>

			    </div>
			    <div class="row">
			      <div class="col-lg-12">
			      <div class="col-lg-12">        
			        <div id="error-all"></div>
			      </div>
			      </div>

			    </div>

				<div class="table table-striped" class="files" id="previews">
		 		
				  <div id="template" class="file-row">
				    <!-- This is used as the file preview template -->
				    <div>
				        <span class="preview"><img data-dz-thumbnail /></span>
				    </div>
				    <div>
				        <p class="name" data-dz-name></p>
				        <strong class="error text-danger" data-dz-errormessage></strong>
				    </div>
				    <div>
				        <p class="size" data-dz-size></p>
				        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
				          <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
				        </div>
				    </div>
				    <div>
				      <button data-dz-remove class="btn btn-warning cancel">
				          <i class="glyphicon glyphicon-ban-circle"></i>
				          <span>FE_CANCEL</span>
				      </button>
				      <button data-dz-remove class="btn btn-danger delete">
				        <i class="glyphicon glyphicon-trash"></i>
				        <span>FE_DELETE</span>
				      </button>
				    </div>
				  </div>
				 <div class="row"><div class="col-lg-12"><div class="col-lg-12"><small id="upload_max" class="text-info">FE_MAX_FILES_UPLOAD</small></div></div></div>
				</div>
		    
			  </div>
			</div>		    
		  </div>
		</div>
		<!-- End Modal Upload-->
		<!-- Begin Modal NewFolder-->
		<div class="modal fade" id="newfolder_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <form id="form_popup" action="" method="post">
		    	<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">FE_NEW_FOLDER</h4>
			      </div>
			      <div class="modal-body">
			        <div class="form-group">
					    <label for="exampleInputEmail1">FE_NAME</label>
					    <input type="text" class="form-control" id="name" name="name" placeholder="FE_ENTER_NAME">
					</div>
					<div id="newfolder_popup_result"></div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">FE_CLOSE</button>
			        <button type="submit" class="btn btn-primary">FE_SAVE</button>
			      </div>
			    </div>
		    </form>
		  </div>
		</div>
		<!-- End Modal NewFolder-->
		<!-- Begin Modal delete-->
		<div class="modal fade" id="delete_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <form id="delete_popup_form" action="" method="post">
		    	<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">FE_DELETE</h4>
			      </div>
			      <div class="modal-body">
			        <div class="content"></div>
					<div class="result"></div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">FE_CLOSE</button>
			        <button type="submit" class="btn btn-primary">FE_DELETE</button>
			      </div>
			    </div>
		    </form>
		  </div>
		</div>
		<!-- End Modal delete-->
		<!-- Begin Modal rename-->
		<div class="modal fade" id="rename_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <form id="rename_popup_form" action="" method="post">
		    	<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">FE_RENAME</h4>
			      </div>
			      <div class="modal-body">
			        <div class="content">
			        	<div class="form-group">
						    <label for="exampleInputEmail1">FE_NAME</label>
						    <input type="hidden" name="nameold" id="nameold">
						    <input type="text" class="form-control" id="name" name="name" placeholder="FE_ENTER_NAME">
						</div>
			        </div>
					<div class="result"></div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">FE_CLOSE</button>
			        <button type="submit" class="btn btn-primary">FE_RENAME</button>
			      </div>
			    </div>
		    </form>
		  </div>
		</div>
		<!-- End Modal rename-->
		<div class="row">
			<div class="col-md-12">
				<ol id="ruta" class="breadcrumb">
				  <li><a rel="/" href="#"><span aria-hidden="true" class="glyphicon glyphicon-home"></span></a></li>
				</ol>
			</div>
		</div>
		<div id="content_list" class="row">
			<div class="col-md-12" id="row_header_content">
				<div class="row_header">
					<div class="col name">FE_NOMBRE</div>							
					<div class="col type">FE_TIPO</div>		
					<div class="col size">FE_TAMANO</div>		
					<div class="col date">FE_DATE</div>
					<div class="col actions">FE_ACTIONS</div>
				</div>
			</div>
			<div class="col-md-12 list">
				<ul id="list" class="scroll">					
				</ul>
			</div>
		</div>
		<div id="context-menu">
	      	<ul class="dropdown-menu menu_contextual" role="menu">
		       	<li class="view"><a href="#">FE_VIEW</a></li>
	            <li class="rename"><a href="#">FE_RENAME</a></li>
	            <li class="download"><a href="#">FE_DOWNLOAD</a></li>
	            <li class="delete"><a href="#">FE_DELETE</a></li>
	      	</ul>
	     </div>

	</div>

	<script type="text/javascript" src="src/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="bower_components/dropzone/dist/dropzone.js"></script>
	<script type="text/javascript" src="bower_components/fancybox/source/jquery.fancybox.js"></script>
	<script type="text/javascript" src="bower_components/moment/moment.js"></script>
	 <script type="text/javascript" src="bower_components/bootstrap-contextmenu/bootstrap-contextmenu.js"></script>

			url:'http://localhost/github/filemanager/conector.php',
